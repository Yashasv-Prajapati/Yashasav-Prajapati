<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <!--Architects Daughter font-->
<link rel="preconnect" href="https://fonts.gstatic.com">

<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <!--Playfair Display-->

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&display=swap" rel="stylesheet">
    <!--Montserrat-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
    <!--Lato-->
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@500&display=swap" rel="stylesheet">
<link rel="shortcut icon" href="Pictures/favicon.png" type="image/x-icon">


    <title>Contact</title>
</head>


<body>
    

    <div class="contact">
        <div class="contact-heading"><h1>Contact Me</h1></div>
        <div class="contact-info-container">
            <div class="contact-info">
                <div class="box">
                    <div class="icon"><img align="center"  src="Pictures/email_white_24dp.svg" alt="Email"></i>
                    </div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>yamuprajapati05@gmail.com</p>
                    </div>  
                </div>
                <div class="box">
                    <div class="icon"><img src="Pictures/send_white_24dp.svg" alt="Instagram DM"></div>
                    <div class="text">
                        <h3>DM on Instagram</h3>
                        <a href="https://www.instagram.com/yashasv_p">Click Here</a>
                    </div>  
                </div><div class="box">
                    <div class="icon"><img src="Pictures/call_white_24dp.svg" alt="Mobile"></div>
                    <div class="text">
                        <h3>Mobile</h3>
                        <p>(+91)8770182096</p>
                    </div>  
                </div>
            </div>
            <div class="contact-form">
                <form class="gform pure-form pure-form-stacked" method="POST" action="https://script.google.com/macros/s/AKfycbxwxRWYdlhZ6RFlMBx1ylEmXzUyOuC9fPs1LpuhtgsbZQwsfvapYHYDM0Nw3PXhpdnw/exec">
                    <h2>Send Message</h2>
                    <div class="inputBox">
                        <span>Name</span>
                        <input name="name" type="text" required>
                    </div>
                    <div class="inputBox">
                        <span>Email</span>
                        <input name="email" type="email" required>
                    </div>
                    <div class="inputBox">
                        <span>Your Message</span>
                        <textarea name="message" id="msgbox" cols="30" rows="10" required></textarea>
                    </div>
                    <div class="inputBox send-btn">
                        <input type="submit" value="Send" id="send-btn">
                    </div>
                    <fieldset class="pure-group honeypot-field">
                        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                        <input id="honeypot" type="text" name="honeypot" value="" />
                      </fieldset>
                      <div class="thankyou_message" style="display:none;">
                        <h2><em>Thanks</em> for contacting us!
                          We will get back to you soon!</h2>
                      </div>
                </form>
            </div>
        </div>
    </div>
    
    <hr>
    
    
    <!-- <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script> -->

</body>
</html>
